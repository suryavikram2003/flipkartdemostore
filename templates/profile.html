{% extends "base.html" %}

{% block title %}Profile Â· Simple Shop{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto">
  <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Your profile</h1>
  <p class="mt-1 text-sm text-slate-500">
    Save your details so we can attach orders to your account.
  </p>

  <form method="post" class="mt-6 space-y-4 rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-100">
    <div>
      <label for="name" class="block text-xs font-medium text-slate-700">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        value="{{ user.name if user else '' }}"
        class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 text-sm shadow-sm focus:border-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-900"
      />
    </div>
    <div>
      <label for="email" class="block text-xs font-medium text-slate-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        value="{{ user.email if user else '' }}"
        class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 text-sm shadow-sm focus:border-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-900"
      />
      <p class="mt-1 text-[11px] text-slate-500">
        We use your email to group your orders. No passwords or logins in this simple demo.
      </p>
    </div>
    <button
      type="submit"
      class="inline-flex items-center rounded-full bg-slate-900 px-5 py-2.5 text-sm font-medium text-white hover:bg-slate-800 transition"
    >
      Save profile
    </button>
  </form>
</section>
{% endblock %}
