{% extends "base.html" %}

{% block title %}Error Â· Simple Shop{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto text-center">
  <div
    class="mx-auto mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-red-100 text-red-600"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="h-6 w-6">
      <path
        d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
        fill="currentColor"
      />
    </svg>
  </div>
  <h1 class="text-2xl font-semibold tracking-tight text-slate-900">
    {{ status_code }} error
  </h1>
  <p class="mt-2 text-sm text-slate-600">
    {{ message }}
  </p>

  <div class="mt-6 flex justify-center gap-3">
    <a
      href="/"
      class="inline-flex items-center rounded-full bg-slate-900 px-5 py-2.5 text-sm font-medium text-white hover:bg-slate-800 transition"
    >
      Back to home
    </a>
    <a
      href="/cart"
      class="inline-flex items-center rounded-full border border-slate-200 px-5 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-50 transition"
    >
      View cart
    </a>
  </div>
</section>
{% endblock %}
